<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DULL BOKNING</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="img/logga.png" alt="BrÃ¶llopsfotografering" width="20%" />
    </header>
    <nav>
      <ul class="navbar">
        <li><a href="/Startsida.html">Hem</a></li>
        <li><a class="active" href="/bokning.html">Bokning</a></li>
        <li><a href="/bandfoto.html">Pressbilder</a></li>
        <li><a href="https://linktr.ee/dullmusic">Nyheter</a></li>
        <div class="social-links">
          <li>
            <a href="https://www.facebook.com/hellodullmusic">
              <img src="img/facebook.webp" width="15px" />
            </a>
          </li>
          <li>
            <a class="loggor" href="https://www.instagram.com/dullmusic/">
              <img src="img/insta.webp" width="15px" />
            </a>
          </li>
        </div>
      </ul>
    </nav>
    <br />
    <main>
      <div class="kontakt">
        <form
          id="contactForm"
          action="#"
          method="get"
          onsubmit="return validateForm()"
        >
          <label for="name">Name:</label>
          <br />
          <input type="text" id="name" name="name" />
          <br /><br />
          <label for="email">Email:</label>
          <br />
          <input type="email" id="email" name="email" />
          <br /><br />
          <label for="city">City:</label>
          <br />
          <input type="text" id="city" name="city" />
          <br /><br />
          <label for="message">Message:</label>
          <br />
          <textarea id="message" name="message"></textarea>
          <br /><br />
          <label for="date">Date:</label>
          <br />
          <input type="date" id="date" name="date" />
          <br /><br />

          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>
    <br />
    <footer>
      <p>&copy; 2024 Emil & Samuel</p>
    </footer>
    <script>
      function validateForm() {
        var name = document.getElementById("name");
        var email = document.getElementById("email");
        var message = document.getElementById("message");
        var date = document.getElementById("date");
        var city = document.getElementById("city");

        var errorMessage = "";

        if (name.value === "") {
          errorMessage += "Please enter your name.\n";
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
          errorMessage += "Please enter a valid email address.\n";
        }

        if (message.value === "") {
          errorMessage += "Please enter a message.\n";
        }

        if (date.value === "") {
          errorMessage += "Please select a date.\n";
        }

        if (city.value === "") {
          errorMessage += "Please enter a city.\n";
        }

        if (errorMessage !== "") {
          alert(errorMessage);
          return false;
        }

        alert("Thank you for your message!");
        return true;
      }
    </script>
  </body>
</html>
