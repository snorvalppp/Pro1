<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementById()</title>
  </head>
  <body>
    <p
      id="text"
      onmouseover="document.getElementById('text').style.color='Blue'"
      onmouseout="document.getElementById('text').style.color='black'">
      Håll muspekaren över denna text för att ändra dess färg
    </p>
  </body>
</html>
