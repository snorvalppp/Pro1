<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      p:hover {
        cursor: pointer;
      }
</style>
<body>
    <button type="button" onclick="alert ('Hej!')"">Knapp!</button>
    <p id="text" onclick="document.getElementById('text').style.backgroundColor='blue'">Vill du prova att klicka här?</p>
    <p id="texten" onmouseover="document.getElementById('texten').style.color='red'"
    onmouseout="document.getElementById('texten').style.color='green'">Vad händer om du tar pekaren hit mån tro</p>
</body>
</html>
